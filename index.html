        <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>
        <h1>CPU Scheduling</h1>
        Number of processes:
        <input id="numberOfProcesses" type="text"/>

            <option value="priority">Priority (Non-Preemtive)</option>

        <button onclick="onProceed()">Proceed</button><br><br><br>

        <br><br>

        <script type="text/javascript" src="src/FCFS.js"></script>
        <script type="text/javascript" src="src/Priority-non-preemtive.js"></script>
        <script type="text/javascript" src="src/Priority-preemtive.js"></script>
        <script type="text/javascript" src="src/RR.js"></script>
        <script type="text/javascript" src="src/SJF-non-preemtive.js"></script>
        <script type="text/javascript" src="src/SJF-preemtive.js"></script>
        
        <script type="text/javascript" src="script.js"></script>
